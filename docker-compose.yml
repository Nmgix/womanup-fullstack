version: "3"
services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
  backend:
    container_name: backend
    restart: on-failure
    environment:
      - PORT=5000
      - MONGO_URL=mongodb://mongo:27017
    build:
      context: ./backend
    depends_on:
      - mongo
    ports:
      - "5000:5000"
  mongo:
    container_name: mongo
    image: mongo:latest
    ports:
      - "27017:27017"
  mongo-express:
    container_name: mongo-express
    image: mongo-express
    depends_on:
      - mongo
    ports:
      - "8083:8081"
